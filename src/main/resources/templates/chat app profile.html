<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Chat Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-primary {
      color: #007bff;
      border-color: #007bff;
    }
    .btn-outline-primary:hover {
      color: #ffffff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="mb-4">Profile Setup</h2>
        <div class="text-center mb-4">
          <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="form-group">
          <label for="profilePic">Profile Picture</label>
          <input type="file" class="form-control-file" id="profilePic">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <textarea class="form-control" id="status" rows="3" placeholder="Enter your status"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
